{% extends "base.html" %}

{% block title %}{% if cliente %}Editar{% else %}Nuevo{% endif %} Cliente - SISFAC{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">{% if cliente %}Editar{% else %}Nuevo{% endif %} Cliente</h2>
    
    <div class="bg-white rounded-lg shadow p-6">
        <form method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Nombre *</label>
                <input type="text" name="nombre" value="{{ cliente.nombre if cliente else '' }}" 
                       required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">CÃ©dula de Identidad</label>
                <input type="text" name="ruc_ci" value="{{ cliente.ruc_ci if cliente else '' }}" 
                       class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Ej: 12345678">
            </div>
            
            <div class="flex gap-4">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                    Guardar
                </button>
                <a href="/clientes" class="bg-gray-400 text-white px-6 py-2 rounded hover:bg-gray-500">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
